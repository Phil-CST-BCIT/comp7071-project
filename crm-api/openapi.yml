openapi: 3.0.0
info:
  title: Applicant API
  version: 1.0.0
paths:
  /applicant:
    get:
      summary: Get all applicants
      operationId: app.get_all_applicants
      responses:
        '200':
          description: A list of applicants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/applicant'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message404'
    post:
      summary: Create a new applicant
      operationId: app.create_applicant
      responses:
        '201':
          description: Created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicant'
  /applicant/{id}:
    get:
      summary: Get an applicant by ID
      operationId: app.get_applicant_by_id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The applicant ID
      responses:
        '200':
          description: An applicant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicant'
    put:
      summary: Update an applicant by ID
      operationId: app.update_applicant_by_id
      responses:
        '200':
          description: Updated
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The applicant ID
    delete:
      summary: Delete an applicant by ID
      operationId: app.delete_applicant_by_id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: The applicant ID
      responses:
        '204':
          description: Deleted
